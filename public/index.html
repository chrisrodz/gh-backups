<!DOCTYPE html>
<html>
<head>
	<title>GH-Backups</title>
</head>
<body>
	<h3>HackPR 2014 project</h3>
	<p>With our project you can auto-magically back up your github repo's to Dropbox/Google Drive</p>
	<h3>Clone a repo into Google Drive</h3>
	<form action='/' method='post'>
		<input type='text' placeholder='github username' name='username'>
		<input type='text' placeholder='name of repo' name='repo'>
		<input type='submit' value='submit'>
	</form>
	<h3>Run a command against the bare repo</h3>
	<form action='/gitcommand' method='post'>
		<input type='text' name='command' placeholder='git command'>
		<input type='text' name='repo' placeholder='repo name'>
		<input type='submit' value='run command!'>	
	</form>
</body>
</html>
