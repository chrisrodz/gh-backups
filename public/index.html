<!DOCTYPE html>
<html>
<head>
	<title>GH-Backups</title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
	<div style='margin-left: auto; margin-right: auto; width: 50%;'>
		<h3>gh-backups: HackPR 2014 project</h3>
		<p>With our project you can auto-magically back up your github repo's to Dropbox/Google Drive. Also you can run basic git commands against the version of the repo hosted in the cloud.</p>
		<h3>Clone a repo into Google Drive and Dropbox</h3>
		<form action='/copy' method='post'>
			<input type='text' placeholder='github username' name='username'>
			<input type='text' placeholder='name of repo' name='repo'>
			<input type='submit' value='submit' class='btn btn-large btn-primary'>
		</form>
		<h3>Run a command against the bare repo</h3>
		<form action='/gitcommand' method='post'>
			<input type='text' name='command' placeholder='git command'>
			<input type='text' name='repo' placeholder='repo name'>
			<input type='submit' value='run command!' class='btn btn-large btn-primary'>	
		</form>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
